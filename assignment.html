<!DOCTYPE html>
<html>
<head>
    <style>
        .scroll-container {
            width: 300px;
            height: 300px;
            overflow: scroll;
            scroll-snap-type: y mandatory;
        }
        .scroll-element {
            width: 100%;
            height: 100px;
            scroll-snap-align: start;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-element">block1</div>
        <div class="scroll-element">block2</div>
        <div class="scroll-element">block3</div>
        <div class="scroll-element">block4</div>
        <div class="scroll-element">block5</div>
        <div class="scroll-element">block6</div>
    </div>
</body>
</html>
